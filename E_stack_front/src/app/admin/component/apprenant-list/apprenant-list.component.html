<div class="container">
  <h2>Apprenant List</h2>

  <!-- Button to open the dialog -->
  <button mat-raised-button color="primary" (click)="openAddApprenantDialog()">
    Add New Apprenant
  </button>

  <!-- Loading Spinner -->
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <!-- Error Message -->
  <mat-card *ngIf="errorMessage" class="alert">
    <mat-card-content>
      <mat-icon color="warn">error</mat-icon> {{ errorMessage }}
    </mat-card-content>
  </mat-card>

  <!-- Apprenant Table -->
  <mat-card *ngIf="!loading && !errorMessage">
    <table mat-table [dataSource]="apprenants" class="mat-elevation-z8">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let apprenant">{{ apprenant.id }}</td>
      </ng-container>

      <!-- Nom Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let apprenant">{{ apprenant.nom }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let apprenant">{{ apprenant.email }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let apprenant">
          <button mat-raised-button color="accent" [routerLink]="['/apprenant', apprenant.id]">
            View
          </button>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="['id', 'nom', 'email', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'nom', 'email', 'actions'];"></tr>
    </table>
  </mat-card>
</div>
