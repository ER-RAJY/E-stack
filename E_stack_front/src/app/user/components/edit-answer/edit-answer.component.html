<form [formGroup]="validateForm" (ngSubmit)="editAnswer()">
  <mat-form-field appearance="fill">
    <mat-label>Answer</mat-label>
    <textarea matInput formControlName="body" placeholder="Enter your answer"></textarea>
    <mat-error *ngIf="validateForm.get('body')?.hasError('required')">
      Answer is required
    </mat-error>
  </mat-form-field>

  <!-- File upload section -->
  <input type="file" (change)="onFileSelected($event)">
  <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" class="image-preview">

  <!-- Error message -->
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <!-- Submit and Cancel buttons -->
  <button mat-button color="primary" type="submit" [disabled]="isLoading">Save</button>
  <button mat-button color="warn" type="button" (click)="onCancel()">Cancel</button>

  <!-- Loading spinner -->
  <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
</form>
